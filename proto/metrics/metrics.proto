syntax = "proto3";
package metrics;

import "metrics/cpu.proto";
import "metrics/gpu.proto";
import "metrics/memory.proto";
import "metrics/network.proto";
import "metrics/process.proto";
import "metrics/storage.proto";

message Report {
  metrics.cpu.Snapshot cpu = 1;
  metrics.memory.Snapshot memory = 2;
  metrics.gpu.Snapshot gpu = 3;
  metrics.network.Snapshot network = 4;
  metrics.storage.Snapshot storage = 5;
  metrics.process.Snapshot process = 6;
}

